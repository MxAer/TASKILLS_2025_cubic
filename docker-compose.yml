version: '3.8'

services:
  # --- DATABASE ---
  db:
    image: postgres:15-alpine
    container_name: dice_db
    environment:
      POSTGRES_USER: dice_user
      POSTGRES_PASSWORD: dice_password
      POSTGRES_DB: dice_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d

  # --- REDIS ---
  redis:
    image: redis:7-alpine
    container_name: dice_redis
    ports:
      - "6379:6379"

  # --- BACKEND (GO) ---
  backend:
    build: ./backend
    container_name: dice_backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://dice_user:dice_password@db:5432/dice_db?sslmode=disable
      REDIS_ADDR: redis:6379
    depends_on:
      - db
      - redis
    volumes:
      # Монтируем код, чтобы (в будущем) настроить Air для Go Hot Reload
      - ./backend:/app 

  # --- FRONTEND (VUE) ---
  frontend:
    build: ./frontend
    container_name: dice_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app             # Связь с локальной папкой для редактирования
      - /app/node_modules           # Изоляция зависимостей контейнера
    environment:
      - CHOKIDAR_USEPOLLING=true    # Фикс для Hot Reload на некоторых системах
    depends_on:
      - backend

volumes:
  postgres_data:

